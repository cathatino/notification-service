name: Go

on: [push]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v .

    - name: Test
      env:
        PSQL_TEST_HOST: ${{ secrets.PSQL_TEST_HOST }}
        PSQL_TEST_USER: ${{ secrets.PSQL_TEST_USER }}
        PSQL_TEST_PASSWORD: ${{ secrets.PSQL_TEST_PASSWORD }}
        PSQL_TEST_DBNAME: ${{ secrets.PSQL_TEST_DBNAME }}
        REDIS_TEST_HOST: ${{ secrets.REDIS_TEST_HOST }}
        REDIS_TEST_PASSWORD: ${{ secrets.REDIS_TEST_PASSWORD }}
      run: go test -v ./...
